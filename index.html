<!DOCTYPE html>
<html>
<head>
    <title>SVG Combined Graphics</title>
</head>
<body>
    <!-- SVG 1: Line and Circle -->
    <svg width="200" height="300">
        <line x1="10" y1="10" x2="190" y2="290" stroke="black" />
        <circle cx="100" cy="150" r="80" fill="blue" />
    </svg>

    <!-- SVG 2: Circle and Rectangle -->
    <svg width="200" height="300">
        <rect x="50" y="50" width="100" height="200" fill="green" />
        <circle cx="100" cy="150" r="40" fill="red" />
    </svg>

    <!-- SVG 3: Polyline and Circle -->
    <svg width="200" height="300">
        <polyline points="10,290 190,290 100,10" fill="none" stroke="purple" />
        <circle cx="100" cy="150" r="50" fill="yellow" />
    </svg>

    <!-- SVG 4: Polygon and Ellipse -->
    <svg width="200" height="300">
        <ellipse cx="100" cy="150" rx="80" ry="40" fill="pink" />
        <polygon points="100,10 40,290 160,290" fill="orange" />
    </svg>

    <!-- SVG 5: Circle, Line, and Rectangle -->
    <svg width="200" height="300">
        <rect x="10" y="20" width="180" height="100" fill="grey" />
        <line x1="10" y1="20" x2="190" y2="120" stroke="brown" />
        <circle cx="100" cy="220" r="70" fill="lime" />
    </svg>

    <!-- SVG 6: Polyline and Polygon -->
    <svg width="200" height="300">
        <polyline points="10,10 190,10 100,280" fill="none" stroke="blue" />
        <polygon points="100,20 40,280 160,280" fill="maroon" />
    </svg>

    <!-- SVG 7: Circle, Rectangle, Polyline, Polygon, and Ellipse -->
    <svg width="200" height="300">
        <ellipse cx="150" cy="50" rx="30" ry="20" fill="navy" />
        <rect x="10" y="100" width="100" height="50" fill="teal" />
        <circle cx="50" cy="250" r="40" fill="purple" />
        <polyline points="120,100 180,150 120,200" fill="none" stroke="black" />
        <polygon points="150,220 190,280 110,280" fill="olive" />
    </svg>
</body>
</html>
